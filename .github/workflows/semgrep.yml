rules:
  - id: hardcoded-secret
    patterns:
      - pattern-either:
          - pattern-regex: '(?i)(secret|password|token|key|credential|auth).*=.*"[^"]+"'
          - pattern-regex: '(?i)(api[_-]?key|access[_-]?key|secret[_-]?key).*=.*"[^"]+"'
    message: "Hardcoded secret detected."
    languages: [go]
    severity: WARNING

  - id: insecure-http
    pattern: http.Get(...)
    message: "Use HTTPS instead of HTTP for secure communication."
    languages: [go]
    severity: WARNING

  - id: sql-injection
    pattern: db.Exec(...)
    message: "Potential SQL injection vulnerability."
    languages: [go]
    severity: WARNING

  - id: command-injection
    pattern: exec.Command(...)
    message: "Potential command injection vulnerability."
    languages: [go]
    severity: WARNING

  - id: insecure-random
    pattern: rand.Int(...)
    message: "Use crypto/rand for secure random number generation."
    languages: [go]
    severity: WARNING

  - id: insecure-deserialization
    pattern: gob.NewDecoder(...)
    message: "Insecure deserialization detected."
    languages: [go]
    severity: WARNING

  - id: insecure-env-var
    pattern: os.Getenv(...)
    message: "Insecure environment variable usage detected."
    languages: [go]
    severity: WARNING
    paths:
      exclude:
        - "**/main.go"

  - id: insecure-http-client
    pattern: http.Client{}
    message: "Insecure HTTP client usage detected."
    languages: [go]
    severity: WARNING