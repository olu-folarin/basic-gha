name: CI Pipeline

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go environment
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Ensure go.mod exists
      run: |
        cd codegen
        if [ ! -f go.mod ]; then
          go mod init example.com/m
        fi

    - name: Install dependencies
      run: cd codegen && go mod tidy

    - name: Run Go tests
      run: cd codegen && go test -v ./...

  gitleaks:
    runs-on: ubuntu-latest
    needs: [test]
    continue-on-error: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Gitleaks
      run: |
        echo "Installing Gitleaks..."
        curl -sSL https://github.com/zricethezav/gitleaks/releases/download/v8.2.0/gitleaks_8.2.0_linux_x64.tar.gz | tar -xz -C /usr/local/bin gitleaks

    - name: Run Gitleaks
      run: |
        echo "Running Gitleaks scan..."
        gitleaks detect --source . --report-format json --report-path gitleaks_results.json

    - name: Print Gitleaks results
      run: cat gitleaks_results.json

    - name: Upload Gitleaks results
      uses: actions/upload-artifact@v3
      with:
        name: gitleaks-results
        path: gitleaks_results.json

  semgrep:
    runs-on: ubuntu-latest
    needs: [gitleaks]
    continue-on-error: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Scan with Semgrep
      run: |
        echo "Running Semgrep scan..."
        docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep semgrep --config=p/security-audit --config=p/secrets --config=p/ci --error --json > semgrep_results.json || cat semgrep_results.json

    - name: Print Semgrep results
      run: cat semgrep_results.json

    - name: Print Semgrep command output
      run: |
        echo "Semgrep command output:"
        docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep semgrep --config=p/security-audit --config=p/secrets --config=p/ci --error

    - name: Upload Semgrep results
      uses: actions/upload-artifact@v3
      with:
        name: semgrep-results
        path: semgrep_results.json

    - name: Post Semgrep results as a comment
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const results = JSON.parse(fs.readFileSync('semgrep_results.json', 'utf8'));

          let commentBody = '## Semgrep Scan Results\n\n';
          if (results.results.length > 0) {
            results.results.forEach(result => {
              commentBody += `### ${result.check_id}\n`;
              commentBody += `**Reason:** ${result.extra.message}\n\n`;
              commentBody += `**File:** ${result.path}\n`;
              commentBody += `**Line:** ${result.start.line}\n\n`;
            });
          } else {
            commentBody += 'No vulnerabilities found.';

          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: commentBody
          });

  defectdojo:
    runs-on: ubuntu-latest
    needs: [semgrep]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Gitleaks results
      uses: actions/download-artifact@v3
      with:
        name: gitleaks-results
        path: .

    - name: Download Semgrep results
      uses: actions/download-artifact@v3
      with:
        name: semgrep-results
        path: .

    - name: Upload Gitleaks results to DefectDojo
      env:
        DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
        DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
        DEFECTDOJO_ENGAGEMENT_ID: ${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}
      run: |
        curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
        -H "Authorization: Token $DEFECTDOJO_API_KEY" \
        -H "Content-Type: multipart/form-data" \
        -F "file=@gitleaks_results.json" \
        -F "scan_type=Gitleaks JSON Report" \
        -F "engagement=$DEFECTDOJO_ENGAGEMENT_ID"

    - name: Upload Semgrep results to DefectDojo
      env:
        DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
        DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
        DEFECTDOJO_ENGAGEMENT_ID: ${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}
      run: |
        curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
        -H "Authorization: Token $DEFECTDOJO_API_KEY" \
        -H "Content-Type: multipart/form-data" \
        -F "file=@semgrep_results.json" \
        -F "scan_type=Semgrep JSON Report" \
        -F "engagement=$DEFECTDOJO_ENGAGEMENT_ID"

  build:
    runs-on: ubuntu-latest
    needs: [defectdojo]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List files for debugging
      run: ls -R

    - name: List files in codegen directory
      run: ls -R codegen

    - name: Verify Dockerfile exists
      run: |
        if [ ! -f codegen/Dockerfile]; then
          echo "Dockerfile not found!"
          exit 1
        fi

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push docker image to Amazon ECR
      if: ${{ success() && needs.gitleaks.result == 'success' && needs.semgrep.result == 'success' }}
      env:
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}"
        docker build -t $IMAGE_URI -f codegen/Dockerfile codegen
        docker push $IMAGE_URI